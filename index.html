<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="first-card">
            <div class="title">Your Result</div>
            <div class="score"><span>76</span><br />of 100</div>
            <div class="comment">
                <span>Great</span>
                <p>
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </div>
        <div class="second-card">
            <div class="title2">Summary</div>
            <div class="options">
                <div class="reaction">
                    &crarr; Reaction
                    <span class="record">80<span class="total"> / 100</span></span>
                </div>
                <div class="memory">
                    &andslope; Memory
                    <span class="record">92 <span class="total"> / 100</span></span>
                </div>
                <div class="verbal">
                    &dwangle; Verbal
                    <span class="record">61<span class="total"> / 100</span></span>
                </div>
                <div class="visual">
                    &UpTeeArrow; Visual
                    <span class="record">71<span class="total"> / 100</span></span>
                </div>
            </div>
            <button><a href="" target="_self">Continue</a></button>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Mhmd12z">Mohammad Zeidan</a>.
    </div>
</body>


</html>
